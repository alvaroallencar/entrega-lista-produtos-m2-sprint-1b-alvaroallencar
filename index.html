<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Lista de Produtos</title>
</head>

<body>
    <header class="header">
        <div class="header-column">
            <div class="logo-box">
                <h1 class="logo-title">Shop Now</h1>
            </div>

            <div class="header-container">
                <nav class="categories">
                    <ul id="filters" class="categories-list">
                        <li class="category-name"><button class="category-button all-products">Todos os
                                Produtos</button></li>
                        <li class="category-name"><button class="category-button hortifruit">Hortifruti</button>
                        </li>
                        <li class="category-name"><button class="category-button bakery">Panificadora</button></li>
                        <li class="category-name"><button class="category-button dairy">Latic√≠nios</button></li>
                    </ul>
                </nav>

                <div class="search">
                    <form class="search-box">
                        <input type="text" placeholder="Nome do produto" class="search-input">
                        <button class="search-button">&#128269;</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">

        <div class="main-column">

            <ul class="ul-products-list">

            </ul>

            <section class="cart">
                <div class="cart-title-box">
                    <h2 class="cart-title">Carrinho de compras</h2>
                </div>
                <ul class="ul-items-in-cart">

                </ul>

                <div class="total-and-quantity">
                    <div class="quantity-box">
                        <p class="cart-quantity">Quantidade</p>
                        <p class="quantity-value"></p>
                    </div>
                    <div class="total-box">
                        <p class="cart-total">Total</p>
                        <p class="total-value"></p>
                    </div>
                </div>
            </section>

        </div>

    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
